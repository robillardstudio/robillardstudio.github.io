description: robillard studio is the general site for anything relating to gaëtan robillard, artist, researcher an postdoctoral fellow. Gaëtan Robillard (FR) is an artist and a researcher living and working between the Greater Paris and Montreal. He produces data art and media based installations engaging with mathematical research, climatology and cognitive sciences. His work has been exhibited in venues such as Palais de Tokyo and Ircam Centre Pompidou (Paris), Pearl Art Museum (Shanghai), Akbank Sanat (Istanbul), and ZKM Center for Art and Media (Karlsruhe). In 2022, he obtained a PhD in art and technology from the University of Paris 8, and published several texts on early computer art aesthetics, education and contemporary algorithmic artifacts. Gaëtan Robillard est artiste et chercheur vivant et travaillant entre le Grand Paris et Montréal. Il produit des installations utilisant datas et médias, engagées avec la recherche en mathématique, la climatologie et les sciences cognitives. Son travail a été exposé dans des lieux tels que le Palais de Tokyo et l’Ircam Centre Pompidou (Paris), Akbank Sanat (Istanbul) et le ZKM Centre d'art et de technologie des médias (Karlsruhe). Il publie régulièrement des articles sur l'esthétique du Computer Art historique, l'éducation et les artefacts algorithmiques contemporains.